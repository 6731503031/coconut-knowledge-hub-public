spring.application.name=cocohub-backend
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.connection.charSet=UTF-8
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.sql.init.mode=embedded
spring.jpa.defer-datasource-initialization=true
server.port=8080
# JWT secret used to sign tokens. Replace with a secure random value (min 32 chars).
jwt.secret=change_this_to_a_very_long_and_random_secret_key_at_least_32_chars
# Enable detailed Spring Security and web debug logging to diagnose authorization issues
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.web=DEBUG
# Filesystem path where uploaded files are stored (absolute path to project uploads folder)
uploads.dir=D:/cocohub/Project/uploads
# Enable request validation and method parameter validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
# HTTPS/SSL configuration for dev (using self-signed certificate)
# Uncomment below lines when you have a keystore file ready
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=changeit
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tomcat
# server.port=8443
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true